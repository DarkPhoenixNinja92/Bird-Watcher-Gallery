<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />

    <!-- Custom CSS Stylesheet-->
    <link rel="stylesheet" href="css/styles.css">

    <!--Google Font(s)-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />

    <title>Bird Watcher Photo Gallery</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container align-self-center">
            <div class="row">
                <div class="col">
                    <h1>A Bird Watcher's Paradise</h1>
                    <h2>Bird Photos as Far as the Eye can See</h2>
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar">
        <div class="container">
            <span class="navbar-text ml-auto">
            <a role="button" data-bs-toggle="modal" data-bs-target="#loginModal">
                <i class="fa fa-sign-in"></i> Login
            </a>
            <a role="button" data-bs-toggle="modal" data-bs-target="#createModal">
                <i class="fa fa-sign-in"></i> Create Account
            </a>
        </span>
        </div>
    </nav>
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login</h3>
                    <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email address</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row login-form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="createModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Create Account</h3>
                    <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row name">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="createFirstName">First Name</label>
                                    <input type="text" class="form-control form-control-sm" id="createFirstName" placeholder="First Name">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="createLastName">Last Name</label>
                                    <input type="text" class="form-control form-control-sm" id="createLastName" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-row email-pass">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="createEmail">Email Address</label>
                                    <input type="text" class="form-control form-control-sm" id="createEmail" placeholder="Email Address">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-row btn-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="container">
            <div class="row">
                <div class="col col-3">
                    <img src="images/1.JPG" alt="">
                </div>
                <div class="col col-3">
                    <img src="images/2.JPG" alt="">
                </div>
                <div class="col col-3">
                    <img src="images/3.JPG" alt="">
                </div>
                <div class="col col-3">
                    <img src="images/4.JPG" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col col-3">
                    <img src="images/5.jpeg" alt="">
                </div>
                <div class="col col-3">
                    <img src="images/6.JPG" alt="">
                </div>
                <div class="col col-3">
                    <img src="images/7.JPG" alt="">
                </div>
                <div class="col col-3">
                    <img src="images/8.JPG" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col col-3">
                    <img src="images/9.JPG" alt="">
                </div>
                <div class="col col-3">
                    <img src="images/10.JPG" alt="">
                </div>
                <div class="col col-3">
                    <img src="images/11.JPG" alt="">
                </div>
                <div class="col col-3">
                    <img src="images/12.JPG" alt="">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="#">Back to Top</a>
    </footer>
    <!-- Script Initialization Stuff -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
